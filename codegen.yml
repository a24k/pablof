overwrite: true
schema: https://docs.github.com/public/schema.docs.graphql
documents: src/graphql/docs/**/*.graphql
generates:
  src/graphql/index.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-generic-sdk
      - add:
          content: "/* eslint-disable no-undef, no-shadow, no-irregular-whitespace */"
      - add:
          content: "/* eslint-disable @typescript-eslint/array-type, @typescript-eslint/promise-function-async */"
      - add:
          content: "/* eslint-disable @typescript-eslint/no-unused-vars, @typescript-eslint/no-explicit-any, @typescript-eslint/explicit-function-return-type */"
    config:
      documentMode: string
