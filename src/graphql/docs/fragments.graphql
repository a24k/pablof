fragment RepositoryProps on Repository {
  __typename
  id name nameWithOwner description
  owner { login }
  projectsV2(first: 100, orderBy: { field: CREATED_AT, direction: ASC }) {
    totalCount
    nodes {
      __typename
      id title shortDescription readme closed
    }
  }
}

fragment IssueProps on Issue {
  __typename
  id title body state
  trackedInIssues(first: 1) { totalCount }
  milestone {
    __typename
    id title description state dueOn
  }
}

fragment MilestoneProps on Milestone {
  __typename
  id title description state dueOn
  repository {
    __typename
    id name nameWithOwner description
    owner { login }
  }
  issues(first: 100, orderBy: { field: CREATED_AT, direction: ASC }) {
    totalCount
    nodes {
      __typename
      id title body state
      trackedInIssues(first: 1) { totalCount }
    }
  }
}

fragment ProjectV2Props on ProjectV2 {
  __typename
  id title shortDescription readme closed
}

fragment ProjectV2ItemProps on ProjectV2Item {
  __typename
  id type isArchived
  project {
    __typename
    id title shortDescription readme closed
    fields(first: 100) {
      totalCount
      nodes {
        __typename
        ... on ProjectV2SingleSelectField {
          __typename
          name
          options {
            id name
          }
        }
      }
    }
  }
  fieldValues(first: 100) {
    totalCount
    nodes {
      __typename
      ... on ProjectV2ItemFieldSingleSelectValue {
        __typename
        name optionId
        field {
          ... on ProjectV2SingleSelectField {
            __typename
            name
            options {
              id name
            }
          }
        }
      }
    }
  }
}
